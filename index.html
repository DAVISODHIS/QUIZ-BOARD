<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QUIZ BOARD</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="icon" href="images/icon.png">
</head>

<body>
    <div class="container">
        <h1>JAVASCRIPT QUIZ BOARD</h1>
        <form>
            <div id="intro">
                <h4 class="mb-4">Test your JavaScript knowledge</h4>
                <p></p>
                <div class="form-group">
                    <label for="name">First Name:</label>
                    <input class="form-control" type="text" id="firstName">
                </div>
                <div class="form-group">
                    <label for="name">Second Name:</label>
                    <input class="form-control" type="text" id="secondName">
                </div>
                <button id="start-btn" class="btn">START</button>
                <p id="no-name" class="text-center mt-4">Please <span>ENTER</span> your name</p>
            </div>
            <div id="form1">
                <div class="question1">
                    <p>1. What is JavaScript?</p>
                    <div class="inputs">
                        <div class="form-group">
                            <label for="language">
                                <input value="10" type="radio" name="js" id="language">
                                <span class="circle"></span>
                                Programming Language</label>
                        </div>
                        <div class="form-group">
                            <label for="comp">
                                <input value="0" type="radio" name="js" id="comp">
                                <span class="circle"></span>
                                Computer Language</label>
                        </div>
                        <div class="form-group">
                            <label for="java">
                                <input value="0" type="radio" name="js" id="java">
                                <span class="circle"></span>
                                Java Language</label>
                        </div>
                        <div class="form-group">
                            <label for="none">
                                <input value="0" type="radio" name="js" id="none">
                                <span class="circle"></span>
                                None of the above</label>
                        </div>
                        <div class="question2">
                            <p>2. When was JavaScript created?</p>
                            <div class="inputs">
                                <div class="form-group">
                                    <label for="1978">
                                        <input value="0" type="radio" name="year" id="1978">
                                        <span class="circle"></span>
                                        1978
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label for="1995">
                                        <input value="10" type="radio" name="year" id="1995">
                                        <span class="circle"></span>
                                        1995</label>
                                </div>
                                <div class="form-group">
                                    <label for="1837">
                                        <input value="0" type="radio" name="year" id="1837">
                                        <span class="circle"></span>
                                        1837</label>
                                </div>
                                <div class="form-group">
                                    <label for="1988">
                                        <input value="0" type="radio" name="year" id="1988">
                                        <span class="circle"></span>
                                        1988</label>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
